<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Create your account</h3>
                    <form action="/process-registration" th:action="@{/process-registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger mt-1"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" th:field="*{email}" class="form-control" required>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <a href="/" class="btn btn-link btn-block mt-3">Back to Home</a>
                    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
